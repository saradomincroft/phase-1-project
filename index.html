<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">  
        <script src="./main.js"></script>

        <title>Rave City</title>
    </head>
    <body>
        <h1>Rave City</h1>

        <div id="login-page" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" required>
    
                <button type="button" onclick="login()">Login</button>
        
                <p id="login-error" style="color: red; display: none">Invalid username or password. Please try again.</p>
            </form>
        </div>
    
        <div id="event-search-page" class="section" style="display: none">
            <h2>Event Search</h2>
            
            <form id="event-search">
                <label for="city">Enter City:</label>
                <input type="text" id="city" required>
    
                <label for="genre">Enter Music Genre:</label>
                <input type="text" id="genre">
    
                <button type="button" onclick="searchEvents()">Search</button>
            </form>
        </div>
    

    </body>
</html>
