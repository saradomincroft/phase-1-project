<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">  
        <script src="./main.js"></script>

        <title>Rave City</title>
    </head>
    <body>
        <h1>Rave City</h1>

        <section id="login-page">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" required>
    
                <button type="button" onclick="login()">Login</button>
        
                <p id="login-error" style="color: red; display: none">Invalid username or password. Please try again.</p>
            </form>
        </section>
    
        <section id="event-search-page" style="display: none">
            <h2>Event Search</h2>

            <form id="event-search">
                <label for="state">Select State:</label>
                <select id="state" required>
                <option value="NSW">NSW</option>
                <option value="VIC">VIC</option>
                <option value="QLD">QLD</option>
                <option value="WA">WA</option>
                <option value="NT">NT</option>
                <option value="TAS">TAS</option>
    
                <label for="genre">Enter Music Genre:</label>
                <input type="text" id="genre">
    
                <button type="button" onclick="searchEvents()">Search</button>
            </form>
        </section>
    
        <div id="search-results" style="display: none">
            <h3>Search Results</h3>
            <ul id="event-list"></ul>
        </div>

        <div id="favourite-events" style="display: none">
            <h3>Favourite Events</h3>
            <ul id="favourite-list"></ul>
        </div>

    </body>
</html>
